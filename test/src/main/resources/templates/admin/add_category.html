            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Thêm danh mục</h1>
                </div>
            </div><!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="col-md-8">
                                <form th:action="@{/category/savee}" th:object="${Categ}" method="post">
        <div class="form-group">
            <label>Tên danh mục:</label>
            <input type="text" th:field="*{cname}" id="cname" class="form-control" placeholder="Tên danh mục...">
        </div>
        <button type="submit" value="sbm" class="btn btn-success" id="addButton" disabled onclick="showAlert();">Thêm mới</button>
        <button type="reset" class="btn btn-default">Làm mới</button>
    </form>
                                <!--<div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>-->
                            </div>
                        </div>
                    </div>
                </div><!-- /.col-->
            </div> <!--/.main-->
        </div>
        <script>
            function showAlert() {
                var message = " Them moi thanh cong!";
                alert(message);
            }
        </script>
        <script>
        // Lấy tham chiếu đến trường cname và nút "Thêm mới"
        var cnameField = document.getElementById("cname");
        var addButton = document.getElementById("addButton");

        // Thiết lập sự kiện keyup để kiểm tra giá trị của trường cname
        cnameField.addEventListener("keyup", function () {
            if (cnameField.value.trim() !== "") {
                addButton.removeAttribute("disabled"); // Bật nút "Thêm mới"
            } else {
                addButton.setAttribute("disabled", "disabled"); // Vô hiệu hóa nút "Thêm mới"
            }
        });
    </script>
